<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ADP Restaurant - Show My Order Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
            
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"
    	th:src="@{/webjars/jquery/jquery.min.js}"></script>

   <link href="../../static/css/spring-core.css"
          th:href="@{/css/spring-core.css}" rel="stylesheet" type="text/css" media="screen"/>
          
</head>
<body>
<div class="container">
<h1> ADP Restaurant </h1>
  <div class="row">
        <div class="col-sm-3">
 			        <table class="table table-striped">
 			         <tr>
<td>            <a href="/myorder/new">New Order</a>         </td>
<td>                <a href="/myorder/list">My Orders</a></td>
                </tr>
                </table>
        </div>
        
    </div>
    
<div class="alert alert-success" role="alert"  th:text="${success}" th:if="${success}"></div>
<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

    <div class="row">
        <div class="col-sm-6">
            <h3>Order Details:</h3>
        </div>
    </div>
    <div class="row">
                <div class="col">
                    <label class="col-sm-2 control-label">Order Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${myorder.id}">Order Id</p>
                    </div>
                </div>
                
                <div class="col">
                    <label class="col-sm-2 control-label">Customer Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${myorder.customerName}">Customer Name</p>
                    </div>
                </div>
                
                <div class="col">
                    <label class="col-sm-2 control-label">Customer Phone:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${myorder.customerPhone}">Customer Phone</p>
                    </div>
                     
             
        </div>
    </div>
   
</div>

</body>
</html>
